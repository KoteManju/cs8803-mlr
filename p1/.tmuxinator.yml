name: p1
root: .
startup_window: ros
windows:
  - ros:
      layout: cd03,205x57,0,0{103x57,0,0[103x28,0,0{52x28,0,0,14,50x28,53,0,16},103x28,0,29,17],101x57,104,0[101x28,104,0{50x28,104,0,18,50x28,155,0,23},101x28,104,29,21]}
      panes:
        - roscore
        - vrep:
          - until rostopic list ; do sleep 1; done
          - clear
          - vrep -h -s ../scenes/rosControlKinect3d.ttt
        - rviz:
          - until rostopic info /vrep/info; do sleep 1; done
          - clear
          - rosrun rviz rviz -d p1.rviz
        - mapping:
          - until rostopic info /vrep/info; do sleep 1; done
          - clear
          - rosrun floor_plane_mapping floor_plane_mapping
        - steer:
          - until rostopic info /vrep/info; do sleep 1; done
          - clear
          - rosrun rqt_robot_steering rqt_robot_steering
        - rostopic:
          - until rostopic info /vrep/info; do sleep 1; done
          - clear
          - rostopic list
  - vim:
      vim -O floor_plane_mapping/src/floor_plane_mapping.cpp -c 'cd ~/ros_ws/build'
  - build:
      layout: even-horizontal
      panes:
        - build:
          - cd ~/ros_ws/
          - clear
        - git:
          - cd ..
          - clear
